<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conference_form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Coding conf</h3>
    <h1>
      Your Coding Conf Journey to <br />
      2025 Starts Here!
    </h1>
    <h3>Secure your spot at next year's biggest coding conference.</h3>

    <form action="ticket.html">
      <div class="upload-box">
        <div class="icon">
          <img src="cloud-icon.png" alt="upload icon" />
        </div>
        <p>Drag and drop or click to upload</p>
        <input type="file" class="file-input" />
      </div>
      <div class="credentials">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          placeholder="Usman Sodiq Ayodele"
          name="fullName"
          id="input"
        />
        <label for="email">Email Address</label>
        <input
          type="email"
          placeholder="abc@gmail.com"
          name="email"
          id="input"
        />
        <label for="gitHub">gitHub Username</label>
        <input
          type="text"
          placeholder="flokiorloki"
          id="input"
        />
        <button class="btn">Generate My Tickets</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>

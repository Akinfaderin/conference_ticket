    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket</title>
</head>
<body>
    <div class="background-gradient">
        <div class="gradient-orb large"></div>
        <div class="gradient-orb medium"></div>
    </div>
    <div class="accent-curve"></div>

    <div class="ticket-wrapper">
        <div class="ticket">
            <div class="ticket-main">
                <div class="ticket-header">
                    <div class="logo-icon"></div>
                    <h1 class="event-title">Coding Conf</h1>
                </div>
                
                <div class="event-meta">
                    <span>Jan 31, 2025</span>
                    <span class="meta-separator">/</span>
                    <span>Austin, TX</span>
                </div>
                
                <div class="attendee-section">
                    <div class="attendee-avatar">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="Jonatan Kristof">
                    </div>
                    <div class="attendee-details">
                        <h2 class="attendee-name">Jonatan Kristof</h2>
                        <div class="attendee-username">
                            <div class="username-icon"></div>
                            <span>@jonatankristof0101</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ticket-divider"></div>
            
            <div class="ticket-stub">
                <div class="ticket-number">#699</div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
